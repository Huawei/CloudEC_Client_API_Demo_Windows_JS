<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SDK Online Analysis</title>
  <link rel="stylesheet" href="css/exception.css" media="screen" type="text/css" />
	<script src="jquery/jquery-3.1.1.min.js"></script>
	<script src="tupException.js"></script>
	<script src="tupDeamon.js"></script>
</head>

<body>
	 <div id="exception">
		 <input type="text" id="connectState" value="State:" readonly="readonly" />
		 <input type="text" id="exceptionConnection" readonly="readonly" style="background-color:gray;border:none;width:70px;text-align: center;" /><br/><br/>
		 <input type="test" id="fileFullPath" style="border:none;position:relative;bottom:10px;width:270px;background-color:lightgray" readonly/><br />
		 <a href="javascript:;" class="file">Import
		 <input type="file" name="fileTrans"/>
		 </a>
		 <input type="button" id="parseLog" value="Analyse" class="file" style="position:relative;bottom:10px;margin-left:20%;font-size:17px; width:80px" />
	 
		 <ol id="exceptionList" class="rectangle-list">
		 </ol>
	 </div>

	<script type="text/javascript" charset="utf-8">
		var tupDeamon = new TUPDeamon({ready: onDeamonReady, close: onDeamonClose});

		function onDeamonReady(){
            $('#deamonConnection').val("TUP Deamon is Ready")
            $('#deamonConnection').attr("style", "background-color:green;border:none")
		}
		
        function onDeamonClose(){
            $('#deamonConnection').val("TUP Deamon is Closed")
            $('#deamonConnection').attr("style", "background-color:red;border:none")
        }
		ConnectExceptionChannal()
	</script>
</body>

</html>
